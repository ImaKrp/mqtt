<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Chat</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
      type="text/javascript"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="./js/main.js" defer></script>
    <script src="./js/dom/index.js" defer></script>
    <script src="./js/utils/handlers.js" defer></script>
    <script src="./js/utils/storage.js" defer></script>
    <script src="./js/topics/chat.js" defer></script>
    <script src="./js/topics/controller.js" defer></script>
    <script src="./js/topics/group.js" defer></script>
  </head>
  <body>
    <h1>MQTT Chat</h1>

    <div>
      <form id="connect-form">
        <label>Seu nome:</label>
        <input type="text" id="username" />
        <button type="submit">Conectar</button>
      </form>
    </div>

    <div id="chatControls" style="display: none; margin-top: 20px">
      <form id="chat-form">
        <label>ID para abrir chat:</label>
        <input type="text" id="targetId" />
        <button type="submit">Abrir chat</button>
      </form>
    </div>

    <div id="log" style="margin-top: 20px; font-family: monospace"></div>
    <div class="chat-container">
      <form id="message-form">
        <div id="messages"></div>
        <input
          type="text"
          id="messageInput"
          placeholder="Digite sua mensagem"
        />
        <button type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
